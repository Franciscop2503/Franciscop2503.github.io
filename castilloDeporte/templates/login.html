{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styleLogin2.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1.7.7/glider.min.css">
    <title>Iniciar Sesión</title>
</head>

<body>
    <div class="container-form sign-up">

        {% if messages %}
            {% for message in messages %}
				<div class="alert {% if message.tags == 'success'%}alert-success{%else%}alert-danger{%endif%}">
					<button type="button" class="close" data-dismiss="alert">x</button>
					{{ message }}
				</div>	
            {% endfor %}
        {% endif %}

        <div class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <a href="https://instagram.com/castillo_del_deporte_?igshid=YmMyMTA2M2Y="><i
                            class='bx bxl-instagram'></i></a>
                </div>
                <div class="border-icon">
                    <a href="https://www.facebook.com/El-Castillo-Del-Deportes-1109242705876897/"><i
                            class='bx bxl-facebook-circle'></i></a>
                </div>
            </div>
            <p class="cuenta-gratis">¿Aun no tienes una cuenta?</p>

            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="username"></label>
                    <input type="text" placeholder="Usuario" class="form-control">
                    
                </div>

                <div>
                    <label for="password"></label>
                    <input type="password" name="password" placeholder="Contraseña" class="form-control">
                </div>
                <button type="submit" class="btn btn-primery">Iniciar Sesion</button>
                <a href="{% url 'admin:index' %}"><button type="submit">Iniciar sesion administrador</a>
            </form>
        </div>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aun no tienes una cuenta por favor registrese aqui</p>
                <a href="{% url 'register' %}"><button class="sign-in-btn">Registrarse</button></a>
                <a href="{% url 'index' %}"><button class="sign-up-btn">Regresar</button></a>
            </div>
        </div>
    </div>


    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
