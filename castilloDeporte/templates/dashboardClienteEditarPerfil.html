{% load static %}            
            
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">

                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                <link rel="stylesheet" href="{% static 'css/styleDashboardAmin.css' %}">
                <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
                <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

            <body>
                <div class="container-fluid">

                    <!--1 fila-->
                    <div class="row">
                        <header class="col d-flex justify-content-between align-items-center p2">
                            <div class="logo"><img src="{% static 'images/LOGO_CASTILLO.png' %}" alt=""></div>
                            <div class="IS">
                                <a href="{% url 'clientprinc' %}">Inicio</a>
                                <a href="{% url 'index' %}">Salir</a>
                            </div>
                        </header>
                    </div>

                    <!--2 fila: contenido: barra de navegacion - contenido ppal-->
                    <div class="row">
                        <!--Barra de navegacion-->
                        <div class="col-2 bgNav">
                            <ul>
                                <h5>Cuenta</h5>
                                <li><a href="{% url 'editprofi' %}"><i class="fa-solid fa-user-pen"></i>  Editar perfil</a></li>
                                <li><a href="{% url 'adress' %}"><i class="fa-solid fa-compass"></i> Mis direcciones</a></li>
                                <li><a href="{% url 'metods' %}"><i class="fa-solid fa-dollar-sign"></i>  Metodos de pago</a></li>
                                <li><a href="{% url 'inhabili' %}"><i class="fa-solid fa-heart-crack"></i>  Inhabilitar cuenta</a></li>
                                <h5>Compras</h5>
                                <li><a href="{% url 'buys' %}"><i class="fa-solid fa-basket-shopping"></i>       Mis compras</a></li>
                            </ul>
                        </div>


                        <!--Contenido principal-->
                        <div class="col-10">
                    <div class="row mt-5 mb-4">
                        <div class="col aligC">Editar Perfil</div>
                    </div>

                    <div class="row espacioP">
                        <div class="container">

            <form action="" class="needs-validation" novalidate>


                            <!-- 2 fila -->

                    <div class="row mb-3">

                        <div class="col-sm-1">
                            <label for="">Foto de perfil: </label>
                        </div>

                        <div class="col-sm-2">
                            <input type="file" accept=".jpg" class="form-control" multiple required >
                        </div>

                        <div class="col-sm-1">
                            <label for="Cedula">Cedula</label>
                        </div>

                        <div class="col-sm-2">
                            <input type="number" id="Cedula" required name="Cedula" maxlength="20" minlength="8" class="form-control"> 
                            <div class="valid-feedback">Ok!</div>
                            <div class="invalid-feedback">Obligatorio!</div> 
                        </div>

                        <div class="col-sm-1">
                            <label for="">Nombre:</label>
                        </div>

                        <div class="col-sm-5">
                            <input type="text" id="nombre" required name="nombre" maxlength="50" minlength="15" class="form-control"> 
                            <div class="valid-feedback">Ok!</div>
                            <div class="invalid-feedback">Obligatorio!</div>
                        </div>

                    </div>



                            <!-- 3 fila -->
                            <div class="row mb-2 mt-2"> 
                            <div class="col-sm-1">
                            <label for="">Correo Electronico: </label>
                        </div>
                        <div class="col-sm-5">
                            <input type="email" id="correoelectronico" required name="correoElectronico"  class="form-control"> 
                            <div class="valid-feedback">Ok!</div>
                            <div class="invalid-feedback">Obligatorio!</div>
                        </div>

                        <div class="col-sm-1">
                            <label for="">Numero de telefono: </label>
                        </div>
                        <div class="col-sm-5">
                            <input type="num" id="numerot" required name="numerot"  class="form-control" placeholder="300 555 5555" maxlength="10" minlength="10"> 
                            <div class="valid-feedback">Ok!</div>
                            <div class="invalid-feedback">Obligatorio!</div>
                        </div>
                    </div>

                    <div class="row mb-2 mt-2">
                        <div class="form-group mt-2">
                            <div class="maxl">
                                    <label class="radio inline">
                                        <input type="radio" name="gender" value="male" checked required>
                                        <span> Masculino </span>
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="gender" value="female" checked required>
                                        <span>Femenino </span>
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="gender" value="female" checked required>
                                        <span>Otro </span>
                                    </label>
                            </div>
                        </div>
                    </div>
                        


                            <!-- ultima fila: boton -->
                            <div class="row mt-4 ">
                        <div class="col d-flex justify-content-end " >
                            <input type="submit" style="margin: 0.2vw" class="btn d-sm-block ColorR" value="Guardar cambios">
                            <a href="{% url 'clientprinc' %}" class="btn btn-secondary" type="reset" style="margin: 0.2vw">Cancelar</a>
                        </div>
                    </div>

                        </form>
        </div>

                    </div>

                </div>
                <footer>
        <div>
            <p>El Castillo del deporte</p>
            <p>2022</p>

        </div>
    </footer>
    <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script>
                    // Example starter JavaScript for disabling form submissions if there are invalid fields
                    (function () {
                      'use strict'

              // Fetch all the forms we want to apply custom Bootstrap validation styles to
              var forms = document.querySelectorAll('.needs-validation')

              // Loop over them and prevent submission
              Array.prototype.slice.call(forms)
              .forEach(function (form) {
                  form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                      event.preventDefault()
                      event.stopPropagation()
                  }

                  form.classList.add('was-validated')
              }, false)
              })
            })()

        </script>


        </body>
        </html>
