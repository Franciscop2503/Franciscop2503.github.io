<form action="{% url 'search' %}">

    <div class="input-group">
        <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Buscar">
        <div class="input-group-append">
            <input type="submit" name="" value="Buscar" class="btn btn-primary">
        </div>
    </div>
    <hr>
    <p>Resultados para : {{ query }} ({{ count }})</p>

   <div class="row">
        {% for object in product_list %}
            <div>
                <!-- {% include 'CategoriaHombres.html' with product=object %} -->
            </div>
        {% endfor %}
   </div>

</form>
