{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
                <link rel="stylesheet" href="{% static 'css/styleDashboardAmin.css' %}">
                <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
                <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <title>Eliminar productos</title>
</head>
<body>
    <div class="container-fluid">

        <!--1 fila-->
        <div class="row">
            <header class="col d-flex justify-content-between align-items-center p2">
                <div class="logo"><img src="{% static 'images/LOGO_CASTILLO.png' %}" alt=""></div>
                <div class="IS">
                    <a href="{% url 'adminprinc' %}">Inicio</a>
                    <a href="{% url 'adminprinc' %}">Salir</a>
            </div>
            </header>
        </div>

                <!--2 fila: contenido: barra de navegacion - contenido ppal-->
                <div class="row">
                    <!--Barra de navegacion-->
                    <div class="col-2 bgNav">
            <ul>
                <h4>Inventario</h4>
                <li><a href="{% url 'admiprod' %}"><i class="fa-regular fa-clipboard"></i>  Administrar productos</a></li>
            </ul>

            <ul>
                <h4>Ventas</h4>
                <li><a href="{% url 'admiven' %}"><i class="fa-solid fa-basket-shopping"></i>  Ventas realizadas</a></li>
            </ul>

            <ul>
                <h4>Clientes</h4>
                <li><a href="{% url 'admicli' %}"><i class="fa-solid fa-user-gear"></i>  Administrar Clientes</a></li>
            </ul>

            <ul>
                <h4>Envios</h4>
                <li><a href="{% url 'admienv' %}"><i class="fa-solid fa-truck"></i>  Envios realizados</a></li>
            </ul>
            
        </div>


            <!--Contenido principal-->
            <div class="col-10">
                <div class="row mt-5 mb-4">
                    <div class="col aligC">Eliminar producto</div>
                </div>

                <div class="row espacioP">
    <div class="container">
        <div class="row mb-3">
            <div class="col-sm-2">
                <label for="">Id Producto: </label>
            </div>
            <div class="col-sm-5"> 
                <select name="Id_Producto" id="Id_Producto" class="form-select" required>
                    <option value="PD001">PD001</option>
                    <option value="PD002">PD002</option>
                    <option value="PD003">PD003</option>
                    <option value="PD004">PD004</option>
                    <option value="PD005">PD005</option>
                </select>
            </div>
        </div>

        <div class="row mb-2 mt-2">
            <div class="col-sm-1">
                <label for="">Nombre del producto: </label>
            </div>
            <div class="col-sm-5">
                <input type="text" id="nombre" required name="nombre" maxlength="25" minlength="15" class="form-control" readonly disabled>
            </div>
            <div class="col-sm-1">
                <label for="">Marca: </label>
            </div>
            <div class="col-sm-5"> 
                <select name="Marca" id="Marca" class="form-select" required readonly disabled>
                    <option value="Adidas">Adidas</option>
                    <option value="Nike">Nike</option>
                    <option value="Puma">Puma</option>
                    <option value="Golty">Golty</option>
                </select>
        </div>
    </div>
    <div class="row mb-3">
            <div class="col-sm-1">
                <label for="">Caracteristicas</label>
            </div>
            <div class="col">
                <input type="text" id="Caracteristicas" required name="Caracteristicas" class="form-control" readonly disabled>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-1">
                <label for="">Categoria: </label>
            </div>
            <div class="col-sm-5"> 
                <select name="Categoria" id="Categoria" class="form-select" required readonly disabled>
                    <option value="Futbol">Futbol</option>
                    <option value="Basquetball">Basquetball</option>
                    <option value="Tenis">Tenis</option>
                    <option value="Ciclismo">Ciclismo</option>
                    <option value="Gym">Gym</option>
                    <option value="Entrenamiento">Entrenamiento</option>
                </select>
            </div>
            <div class="col-sm-1">
                <label for="">Precio: </label>
            </div>
            <div class="col-sm-5">
                <input type="number" min="0" required step="50" class="form-control" readonly disabled>
            </div>
        </div>
                        
                        <div class="row mt-4 ">
                    <div class="col d-flex justify-content-end " >
                        <input type="submit" style="margin: 0.2vw" class="btn d-sm-block ColorR" value="Eliminar">
                        <a href="{% url 'admiprod' %}" class="btn btn-secondary" type="reset" style="margin: 0.2vw">Cancelar</a>
                    </div>
                </div>
                    </div>

                </div>

            </div>
            <script type="text/javascript" src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
            <footer>
        <div>
            <p>El Castillo del deporte</p>
            <p>2022</p>

        </div>
    </footer>
        </body>
        </html>
